<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>
    <style>
        div.Comment{
            padding: 15px; border: 1px solid gray; border-radius: 20px; text-align: left; width: 300px;
        }
        div.UserInfo-name { font-weight: bold;}
        div.Comment-text { font-style: italic;}
        div.Comment-date {text-align: right; font-size: 9pt;}
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        /*
        Props는 읽기 전용입니다.
        구성 요소를 함수로 선언하든 클래스로 선언하든 간에 구성 요소 는 자체 props를 수정해서는 안 됩니다. 
        sum 함수는 입력을 변경하지 않고 항상 동일한 입력에 대해 동일한 결과를 반환하기 때문에 "순수(pure)" 라고 합니다.
        대조적으로, withdraw 함수는 자체 입력을 변경하기 때문에 순수하지 않습니다.
        */
        function sum(a, b) {
            return a + b;
        }

        function Withdraw(account, amount) {
            account.total -= amount;
            return account.total;
        }

        function Calc(props){
            return (
                <div>
                    {props.data.a} + {props.data.b} =  {sum(props.data.a, props.data.b)}
                    <br/>
                    {props.data.account.total} - {props.data.amount} = {Withdraw(props.data.account, props.data.amount)}
                </div>
            );
        }
        const data = {
            a:100,
            b:123,
            account:{
                total:20000
            },
            amount:3500
        };

        ReactDOM.render(
            <Calc data={data}/>,
            document.querySelector('#app')
        );
    </script>
</body>

</html>
