<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>
    <style>
        .greeting{color: greenyellow;}
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        /*
        실행시 경고가 발생한다.
        경고일 뿐이니 걱정하실 필요는 없습니다.
        브라우저에서 Babel을 실행하는 것이 Babel을 사용하여 파일을 미리 컴파일하는 것보다 느리기 때문에 프로덕션 사이트 의 브라우저에서 Babel을 실행하면 안 된다고 알려주는 것일 뿐입니다 . 
        브라우저는 페이지를 열 때마다 파일을 컴파일해야 하기 때문입니다. 
        그러나 개발 또는 개인 페이지용으로 실행하거나 신경 쓰지 않는 경우(예: 코드가 많지 않은 경우) 이 경고에 대해 걱정할 필요가 없습니다.    
        /*
        Babel은 JSX를 React.createElement()호출로 컴파일합니다.
        이 두 예는 동일합니다.
        */
        const element1 = (
            <h2 className="greeting">
                Hello, world!
            </h2>
        );
        const element2 = React.createElement(
            'h2',
            {className: 'greeting'},
            'Hello, world!'
        );
        ReactDOM.render(
            <div>
                {element1}
                {element2}
            </div>,
            document.querySelector('#app')
        );
    </script>
</body>

</html>
