<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // 조건부 렌더링
        /*
        React에서는 필요한 동작을 캡슐화하는 고유한 구성 요소를 만들 수 있습니다. 그런 다음 애플리케이션 상태에 따라 일부만 렌더링할 수 있습니다.
        React의 조건부 렌더링은 JavaScript에서 조건이 작동하는 것과 같은 방식으로 작동합니다. 
        if 또는 조건부 연산자와 같은 JavaScript 연산자를 사용하여 현재 상태를 나타내는 요소를 만들고 React가 이에 맞게 UI를 업데이트하도록 합니다.

        논리 && 연산자가 있는 인라인 If
        JavaScript에서는 true && expression 항상 true로 평가 하고 false && expression 항상 false로 평가하기 때문에 작동합니다.
        따라서 조건이 true이면 바로 뒤의 요소가 출력에 나타납니다. 그렇다면 false이면 React는 무시하고 건너뜁니다.
        */

        function Mailbox(props) {
            const unreadMessages = props.unreadMessages;
            return (
                <div>
                    <h1>Hello!</h1>
                    { unreadMessages.length > 0 && <h2>읽지 않은 메시지가 {unreadMessages.length} 개 있습니다.</h2> }
                    { unreadMessages.length == 0 && <h2>읽지 않은 메시지가 없습니다.</h2> }
                </div>
            );
        }

        const messages1 = ['React', 'Re: React', 'Re:Re: React'];
        const messages2 = [];
        ReactDOM.render(
            <div>
                <Mailbox unreadMessages={messages1} />
                <Mailbox unreadMessages={messages2} />
            </div>,
            document.querySelector('#app')
        );

    </script>
</body>

</html>
