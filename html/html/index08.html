<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>

</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        /*
        렌더링된 요소 업데이트
        React 요소는 변경할 수 없습니다 . 요소를 만든 후에는 해당 자식이나 속성을 변경할 수 없습니다. 요소는 영화의 단일 프레임과 같습니다. 특정 시점의 UI를 나타냅니다.
        지금까지의 지식으로 UI를 업데이트하는 유일한 방법은 새 요소를 만들어 에 전달하는 것 ReactDOM.render()입니다.     
        
        필요한 것만 업데이트하는 React
        React DOM은 요소와 그 자식을 이전 요소와 비교하고 DOM을 원하는 상태로 가져오는 데 필요한 DOM 업데이트만 적용합니다.
        */
        function tick() {
            const element = (
                <div>
                <h2>Hello, world!</h2>
                <h2>현재시간 : {new Date().toLocaleTimeString()}.</h2>
                </div>
            );
            ReactDOM.render(element, document.querySelector('#app'));
        }
        setInterval(tick, 1000);
    </script>
</body>

</html>
