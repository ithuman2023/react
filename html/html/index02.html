<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- JSX로 React 해보기 -->
    <!--
        React에서는 JSX라는 또 다른 선택지가 있습니다.
        JSX는 필수가 아닌 선택사항이지만 사람들은 UI 코드를 짤 때 JSX를 쓰는 것이 더 편리하다고 생각합니다. 
        기존 프로젝트에서 JSX 태그를 써보는 제일 빠른 방법은 이 <script> 태그를 집어넣는 겁니다.
        이제 어떤 <script> 태그에서든 type="text/babel"성질을 추가하면 JSX를 사용할 수 있습니다.            
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2"></div>
    <script type="text/babel">
        ReactDOM.render(
            <h2>Hello World!</h2>, // 태그가 아닌 JSX문법이다.
            document.querySelector('#app1')
        );
        ReactDOM.render(
            <h2>Hello ReactJS!</h2>,
            document.querySelector('#app2')
        );
    </script>
</body>
</html>
