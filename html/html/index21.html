<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- JS 숫자 라이브러리 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <title>React HelloWorld!!!!</title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
        }

        button {
            height: 40px;
            width: 200px;
            margin: 10px;
        }

        .warning {
            background-color: red;
            text-align: center;
            width: 100%;
            padding: 10px;

            font-size: 14pt;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // 목록 및 키
        /*
        여러 구성요소 렌더링
        중괄호를 사용하여 요소 컬렉션을 빌드 하고 JSX에 {}를 포함할 수 있습니다 .
        아래에서 JavaScript 함수 numbers를 사용하여 배열을 반복합니다.  map()은 각 항목에 대한 <li> 요소를 반환합니다 . 
        마지막으로 결과 요소 listItems 배열을 다음과 같이 할당합니다 .
        */

        const numbers = [1, 2, 3, 4, 5];
        const listItems1 = numbers.map((number) => <li>아이템 {numeral(number).format('000')}</li>);
        const listItems2 = numbers.map((number) => <li>항목 {numeral(number*3).format('000')}</li>);

        ReactDOM.render(
            <div>
                <ul>{listItems1}</ul>
                <br/>
                <hr/>
                <br/>
                <ol>{listItems2}</ol>
            </div>,
            document.querySelector('#app')
        );

    </script>
</body>

</html>
