<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ga.jspm.io/npm:es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <!-- JSX로 React 해보기 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React HelloWorld!!!!</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // 조건부 렌더링
        /*
         React에서는 필요한 동작을 캡슐화하는 고유한 구성 요소를 만들 수 있습니다. 그런 다음 애플리케이션 상태에 따라 일부만 렌더링할 수 있습니다.
         React의 조건부 렌더링은 JavaScript에서 조건이 작동하는 것과 같은 방식으로 작동합니다. 
         if또는 조건부 연산자 와 같은 JavaScript 연산자 를 사용하여 현재 상태를 나타내는 요소를 만들고 React가 이에 맞게 UI를 업데이트하도록 합니다.
        */

        function UserGreeting(props) {
            return <h2>회원님 반갑습니다.</h2>;
        }

        function GuestGreeting(props) {
            return <h2>회원 가입 하기</h2>;
        }

        function Greeting(props) {
            const isLoggedIn = props.isLoggedIn;
            if (isLoggedIn) {
                return <UserGreeting />;
            }else{
                return <GuestGreeting />;
            }
        }

        ReactDOM.render(
            <div>
                <Greeting isLoggedIn={true}/>
                <hr/>
                <Greeting isLoggedIn={false}/>
            </div>,
            document.querySelector('#app')
        );

    </script>
</body>

</html>
